version: '3.9'

services:
  api:
    build: .
    container_name: bookshop-api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookshop
      - JWT_SECRET=supersecret
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: bookshop-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
